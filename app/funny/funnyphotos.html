  <div style="float:right">
  <table border="1px" cellpadding="5px" width="300" height="100">
    <tr>
     <th>Funny Images</th>
    </tr>
    <tr ng-repeat="pic in photos" ng-click='click()'>
      <td>{{ pic.title }}</td>
    </tr>
  </table>
  <br>
    <img src="https://cdn2.iconfinder.com/data/icons/circle-icons-1/64/arrow-up-128.png" style="width:30px">
  {{ current.like }}
  <img src="https://cdn2.iconfinder.com/data/icons/circle-icons-1/64/arrow-down-128.png" style="width:30px">
  {{ current.dislike }}
  <br><br>
  Comments:

<span ng-repeat="pic in photos">
    <tr ng-repeat = "each in pic.comments">
        <td> {{each.user}} </td>
        <td> {{each.text}} </td>
    </tr>
</span>


  </div>
  <br>
  <select ng-model='selectedPicture'
          ng-change='select(selectedPicture)'
          data-ng-options='photo as photo.rating for photo in photos'>
  </select>
  <br>
  <br>
